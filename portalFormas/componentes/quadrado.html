<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <title>Quadrado</title>
</head>
<body>

    <audio autoplay="play" loop>
        <source src="./../audio/tiroteio.mp3" type="audio/mp3">
    </audio>

    <style>
        body {
            background-image: url('../image/cenas-de-guerra-crueis-pintura-digital.jpg');
            background-repeat: no-repeat;
            background-size: 100%;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>

    <div class="container">


        <a href="../index.html" class="btnMenu" style="margin-left: -5px;"><span class="material-symbols-outlined">
            arrow_back
            </span></a>

        <div class="py-5 text-center">
            <h2>Calculando a área do quadrado</h2>
        </div>

       

        <p class="lead">Abaixo vamos calcular a área do quadrado utilizando a fórmula:<code> lado * lado.</code></p>
        <p>Lembrando que os valores dos lados devem ser iguais!</p>

        <form method="post">
            <div>
                <label for="ladoA" class="form-label">Digite o valor do lado A:</label>
                <input type="" class="form-control" id="ladoA" name="ladoA" placeholder="" value="" required=""><br>
                <label for="ladoB" class="form-label">Digite o valor do lado B:</label>
                <input type="" class="form-control" id="ladoB" name="ladoB" placeholder="" value="" required=""><br>
            </div>
            <div>
                <input type="submit" class="btn" id="btnCalc" value="Calcular">
            </div>
        </form>
        <div class="box-resultado">
            <h5>Resultado:</h5>
            <p id="resultado">0</p>
        </div>

        <p class="quadrado"></p>
            
    </div>

    <script src="../assets/script.js"></script>
   
</body>
</html>
